name: Store Sync

on:
  workflow_dispatch:
  issues:
    types: [opened, reopened]
  schedule:
    - cron: '*/5 * * * *' # Fastest allowed (every 5 minutes)

jobs:
  process-updates:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'stored-object')
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          
      - name: Install dependencies
        run: pip install gh-store
          
      - name: Process Updates
        run: |
          python -m gh_store process-updates \
            --issue ${{ github.event.issue.number }} \
            --token ${{ secrets.GITHUB_TOKEN }} \
            --repo ${{ github.repository }}

  notify-deploy:
    needs: process-updates
    runs-on: ubuntu-latest
    permissions:
      actions: write # Required to trigger another workflow
    steps:
      - name: Trigger snapshot update
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run 2_update_snapshot.yml --ref ${{ github.ref }}

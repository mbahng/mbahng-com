  <style>
    .intro_text {
      font-size: 14px;
    }
    
    .intro_text p {
      margin-bottom: 18px;
      line-height: 1.6;
    }
    
    #intro-preview {
      position: relative;
      max-height: 120px;
      overflow: hidden;
      -webkit-mask-image: linear-gradient(to bottom, black 0%, black 40%, transparent 100%);
      mask-image: linear-gradient(to bottom, black 0%, black 40%, transparent 100%);
    }
    
    #fade-overlay {
      display: none;
    }
    
    #read-more-btn {
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      text-decoration: none;
      padding: 12px 20px;
      font: inherit;
      font-size: 14px;
      transition: all 0.3s ease;
      z-index: 10;
      position: relative;
      display: block;
      margin: 10px auto 0 auto;
      width: fit-content;
    }
    
    #read-more-btn::before {
      content: "↓";
      margin-right: 8px;
      transition: transform 0.3s ease;
      display: inline-block;
    }
    
    #read-more-btn::after {
      content: "↓";
      margin-left: 8px;
      transition: transform 0.3s ease;
      display: inline-block;
    }
    
    #read-more-btn:hover {
      color: #333;
    }
    
    #read-more-btn:hover::before,
    #read-more-btn:hover::after {
      transform: translateY(3px);
      animation: bounce 0.6s ease-in-out infinite;
    }
    
    #read-more-btn.expanded::before,
    #read-more-btn.expanded::after {
      content: "↑";
    }
    
    #read-more-btn.expanded:hover::before,
    #read-more-btn.expanded:hover::after {
      transform: translateY(-3px);
      animation: bounceUp 0.6s ease-in-out infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(3px); }
      50% { transform: translateY(6px); }
    }
    
    @keyframes bounceUp {
      0%, 100% { transform: translateY(-3px); }
      50% { transform: translateY(-6px); }
    }
    
    #read-less-btn {
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      text-decoration: none;
      padding: 12px 20px;
      font: inherit;
      font-size: 14px;
      transition: all 0.3s ease;
      z-index: 10;
      position: relative;
      display: block;
      margin: 15px auto 0 auto;
      width: fit-content;
    }
    
    #read-less-btn::before {
      content: "↑";
      margin-right: 8px;
      transition: transform 0.3s ease;
      display: inline-block;
    }
    
    #read-less-btn::after {
      content: "↑";
      margin-left: 8px;
      transition: transform 0.3s ease;
      display: inline-block;
    }
    
    #read-less-btn:hover {
      color: #333;
    }
    
    #read-less-btn:hover::before,
    #read-less-btn:hover::after {
      transform: translateY(-3px);
      animation: bounceUp 0.6s ease-in-out infinite;
    }
  </style>
</head>

<script>
// Make PDF links open in same tab
document.addEventListener('DOMContentLoaded', function() {
    const pdfLinks = document.querySelectorAll('a[href$=".pdf"]');
    pdfLinks.forEach(link => {
        link.setAttribute('target', '_self');
    });
});

// Toggle read more functionality
function toggleReadMore() {
    const previewSection = document.getElementById('intro-preview');
    const fullSection = document.getElementById('intro-full');
    const readMoreBtn = document.getElementById('read-more-btn');
    
    if (fullSection.style.display === 'none') {
        // Show full text
        previewSection.style.display = 'none';
        fullSection.style.display = 'block';
        readMoreBtn.style.display = 'none';
    } else {
        // Show preview with fade
        previewSection.style.display = 'block';
        fullSection.style.display = 'none';
        readMoreBtn.style.display = 'block';
    }
}
</script>
